<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamiRental</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="/assets/LogoKrB.png" style="width: 120px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Kami Rental</h4>
                                    </div>

                                    <form>
                                        <p>Please Register to your account</p>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Register as</label>
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="Personal or Company" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Company</label>
                                            <input type="text" id="form2Example22" class="form-control"
                                                placeholder="Your company" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Full Name</label>
                                            <input type="text" id="form2Example22" class="form-control"
                                                placeholder="Your Full Name" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Social Media</label>
                                            <input type="text" id="form2Example22" class="form-control"
                                                placeholder="Your Social Media" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Email</label>
                                            <input type="text" id="form2Example22" class="form-control"
                                                placeholder="Your Email" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Phone Number</label>
                                            <input type="text" id="form2Example22" class="form-control"
                                                placeholder="Your Phone Number" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22"
                                                >Address</label>
                                            <input type="text" id="form2Example22" class="form-control"
                                                placeholder="Your Address" />
                                        </div>
    
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22"
                                                >Password</label>
                                            <input type="text" id="form2Example22" class="form-control"
                                                placeholder="Your Password" />
                                        </div>
    
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22" >Confirm
                                                Password</label>
                                            <input type="text" id="form2Example22" class="form-control"
                                                placeholder="Confirm Password" />
                                        </div>


                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-danger btn-block fa-lg gradient-custom-2 mb-3"
                                                type="button" style="width: 100%;">Log
                                                in</button>
                                            <br>
                                            <a class="text-muted" href="#!">Forgot password?</a>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <button type="button" class="btn btn-outline-danger">Register</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
