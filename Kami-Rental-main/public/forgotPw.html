<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamiRental</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body style="background-image: url('https://www.evenement.com/wp-content/uploads/2021/05/jesus-loves-austin-vumIf0YbO4k-unsplash.jpg');">
   <div class="container">
    <section class="vh-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <div class="text-center">
                                    <img src="/assets/LogoKrB.png" style="width: 120px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Kami Rental</h4>
                                  </div>
                                <h2 class="text-uppercase text-center mb-5">Forgot Password?</h2>

                                <form>
                                    <p>Enter your email address and we'll send you an email with instructions to reset your password.</p>
                
                                    <div class="form-outline mb-4">
                                      <label class="form-label" for="form2Example11">Email</label>
                                      <input type="email" id="form2Example11" class="form-control" placeholder="email" />
                                    </div>
                
                
                                    <div class="text-center pt-1 mb-5 pb-1">
                                      <button class="btn btn-danger btn-block fa-lg gradient-custom-2 mb-3" id="Send" type="button"
                                        style="width: 100%;">Send</button>
                                    </div>
                
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                      <p class="mb-0 me-2">have an account?</p>
                                      <button type="button" class="btn btn-outline-danger" id="login">Log In</button>
                                    </div>
                
                                  </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("Send").addEventListener("click", function () {
      window.location.href = "/public/forgotPwVer.html";
    });
  </script>

</body>

</html>
